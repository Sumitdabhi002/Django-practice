{% extends "layout.html" %}

{% block content %}
<h1 class="text-3xl font-bold text-center text-gray-800 my-6">Welcome to the My Page</h1>

<div class="bg-blue-100 p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 rounded-lg shadow-md">
  {% for chai in chais %}
  <div class="bg-white rounded-xl shadow-lg hover:shadow-2xl transition duration-300 p-4 text-center">
    <img src="{{ chai.image.url }}" alt="{{ chai.name }}" class="w-full h-48 object-cover rounded-md mb-3">
    <h3 class="text-xl font-semibold text-gray-700 mb-2">{{ chai.name }}</h3>
    <p class="text-gray-500 mb-3">Type: {{ chai.type }} | ID: {{ chai.id }}</p>
    <div class="flex justify-center gap-4">
      <a href="{% url 'chai_details' chai.id %}"
         class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
         View Details
      </a>
     
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
