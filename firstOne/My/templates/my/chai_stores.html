{% extends "layout.html" %}

{% block content %}
<h2>Test content for forms</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search Store</button>
</form>

{% if stores %}
    <h2>Stores available</h2>
    <ul>
        {% for store in stores %}
            <li>{{ store.name }} - {{ store.location }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
